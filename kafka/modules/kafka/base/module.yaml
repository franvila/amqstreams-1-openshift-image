schema_version: 1

name: kafka.base
version: 2.5.2

envs:
  - name: "KAFKA_HOME"
    value: "/opt/kafka"
  - name: "STUNNEL_HOME"
    value: "/opt/stunnel"
  - name: "S2I_HOME"
    value: "/opt/kafka/s2i"
  - name: "KAFKA_EXPORTER_HOME"
    value: "/opt/kafka-exporter"
  - name: "CRUISE_CONTROL_HOME"
    value: "/opt/cruise-control"

artifacts:
  - md5: a3a4ed85fc80291b1ce954f092f08430
    name: strimzi-kafka-scripts.zip
  - md5: a261cf7be0503c291245ff0a0089ce1b
    name: cruise-control-ocp.zip

packages:
  manager: microdnf
  install:
    - unzip
    - tar
    - rsync
    - shadow-utils # groupadd
    - gzip
    - kafka_exporter

execute:
  - script: install.sh
